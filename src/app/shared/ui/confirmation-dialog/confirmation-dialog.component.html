<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
    <h2>{{message}}</h2>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button (click)="this.dialogRef.close(true)"><mat-icon>done</mat-icon>&nbsp;&nbsp; Remove </button>
    <button mat-stroked-button class="cancel-button" (click)="this.dialogRef.close(false)"><mat-icon>block</mat-icon>&nbsp;&nbsp; Cancel </button>
</mat-dialog-actions>
