<div class="form-control" [formGroup]="formGroup">
    <ejs-tooltip content="{{control.label}}" target="#inputTarget">
        <ejs-textbox id="input-target" 
            class="form-control" 
            formControlName="{{control.key}}" 
            placeholder="{{control.label}}" 
            floatLabelType="Auto"
            [value]="control.value">
        </ejs-textbox>
    </ejs-tooltip>
</div>
