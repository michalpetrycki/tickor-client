<div class="form-control" [formGroup]="formGroup">
    <ejs-dropdownlist
        #ddl
        [dataSource]="filteredItems" 
        [fields]="{ text: 'displayString', value: 'value' }" 
        placeholder="{{control.label}}"
        formControlName="{{control.key}}"
        [allowFiltering]="true"
        (filtering)="onFiltering($event)"
        (select)="select($event)">
    </ejs-dropdownlist>
</div>
